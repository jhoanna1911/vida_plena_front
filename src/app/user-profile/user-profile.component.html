<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div>
          <div class="card">
            <div class="card-header card-header-success">
              <h3 class="card-title">{{actividad.nombre}} </h3>
              <p></p>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="video-container">
                    <img src="{{actividad.imagen}}" alt="Descripción de la imagen" class="img-fluid">
                  </div>
                </div>
                <div class="col-md-6">
                  <h4 class="card-title"><strong>{{actividad.descripcion}}<br><br></strong></h4>

                  <div>
                    <span><strong>Fecha: </strong> {{ convertirFechaALetras(actividad.fecha) }}</span>
                  </div>

                  <div>
                    <span><strong>Hora: </strong> {{actividad.hora}}</span>
                  </div>
                  <div>
                    <span><strong>Lugar: </strong> {{actividad.lugar}}<br><br><br><br>
                    </span>
                  </div>
                  <div class="d-flex">
                    <div class="ml-auto">
                      <button class="btn btn-success btn-sm float-left">Próxima</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 custom-calendar-container">
        <div class="card-header">
          <h4 class="card-title text-center"><strong>Calendario</strong></h4>
        </div>
        <br>
        <div class="btns">
          <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"></ngb-datepicker>
        </div>
        <hr />
        <div class="btns">
          <button class="btn btn-success" (click)="selectToday()">Hoy</button>
          <button class="btn btn-warning" (click)="dp.navigateTo()">Ir a mes actual</button>
        </div>
        <hr />
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
</div>
